environment:
  properties:
    jdkPathPrefix: 'plugins/riot/build/jdks'
    jdkFilePrefix: 'zulu17.32.13-ca-jdk19.0.2'

project:
  name: riot
  description: Redis Input/Output Tools
  links:
    homepage: https://developer.redis.com/riot
  authors:
    - Julien Ruaux
  license: Apache-2.0
  inceptionYear: 2020
  stereotype: cli
  java:
    groupId: com.redis.riot
    version: 11
    multiProject: true
    mainClass: com.redis.riot.cli.Main
    mainModule: com.redis.riot.cli
  tags:
    - 'riot'
    - 'redis'
    - 'tool'
    - 'import'
    - 'export'
    - 'replication'

platform:
  replacements:
    aarch_64: aarch64

release:
  github:
    overwrite: true
    sign: true
    issues:
      enabled: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      contributors:
        enabled: false
      contentTemplate: 'src/jreleaser/changelog.tpl'
      labelers:
        - label: 'dependencies'
          title: 'regex:^(?:deps(?:\(.*\))?!?):\s.*'
          order: 130
      categories:
        - title: 'Merge'
          labels:
            - 'merge_pull'
            - 'merge_branch'
        - title: '‚öôÔ∏è  Dependencies'
          key: 'dependencies'
          order: 80
          labels:
            - 'dependencies'
      hide:
        categories:
          - 'merge'
      replacers:
        - search: 'deps: '

signing:
  active: ALWAYS
  armored: true
  files: false

checksum:
  files: false

deploy:
  maven:
    nexus2:
      maven-central:
        active: RELEASE
        url: https://s01.oss.sonatype.org/service/local
        closeRepository: true
        releaseRepository: true
        stagingRepositories:
          - build/repos/local/release

announce:
  slack:
    active: RELEASE
    channel: '#field-engineering-announcements'
    message: 'üß® RIOT {{projectVersion}} has been released! {{releaseNotesUrl}}'

assemble:
  jlink:
    riot-standalone:
      active: ALWAYS
      imageName: '{{distributionName}}-{{projectEffectiveVersion}}'
      executable: riot
      jdeps:
        multiRelease: 11
        ignoreMissingDeps: true
      targetJdks:
        - path: '{{jdkPathPrefix}}/zulu17Osx/{{jdkFilePrefix}}-macosx_x64/zulu-19.jdk/Contents/Home'
          platform: 'osx-x86_64'
        - path: '{{jdkPathPrefix}}/zulu17OsxArm/{{jdkFilePrefix}}-macosx_aarch64/zulu-19.jdk/Contents/Home'
          platform: 'osx-aarch_64'
        - path: '{{jdkPathPrefix}}/zulu17Linux/{{jdkFilePrefix}}-linux_x64'
          platform: 'linux-x86_64'
        - path: '{{jdkPathPrefix}}/zulu17LinuxArm/{{jdkFilePrefix}}-linux_aarch64'
          platform: 'linux-aarch_64'
        - path: '{{jdkPathPrefix}}/zulu17LinuxMusl/{{jdkFilePrefix}}-linux_musl_x64'
          platform: 'linux_musl-x86_64'
        - path: '{{jdkPathPrefix}}/zulu17LinuxMuslArm/{{jdkFilePrefix}}-linux_musl_aarch64'
          platform: 'linux_musl-aarch_64'
        - path: '{{jdkPathPrefix}}/zulu17Windows/{{jdkFilePrefix}}-win_x64'
          platform: 'windows-x86_64'
      mainJar:
        path: 'plugins/riot-cli/build/libs/riot-cli-{{projectVersion}}.jar'
      jars:
        - pattern: 'plugins/riot-cli/build/dependencies/flat/*.jar'

distributions:
  riot-cli:
    jbang:
      active: ALWAYS
      alias: riot
      catalog:
        commitMessage: 'riot {{tagName}}'
    scoop:
      active: ALWAYS
      bucket:
        active: RELEASE
        commitMessage: 'riot {{tagName}}'
    sdkman:
      active: RELEASE
      candidate: riot
      continueOnError: true
    artifacts:
      - path: plugins/{{distributionName}}/build/distributions/riot-{{projectVersion}}.zip
        transform: '{{distributionName}}/riot-{{projectEffectiveVersion}}.zip'
      - path: plugins/{{distributionName}}/build/distributions/riot-{{projectVersion}}.tar
        transform: '{{distributionName}}/riot-{{projectEffectiveVersion}}.tar'
        
  riot-standalone:
    brew:
      active: ALWAYS
      formulaName: riot
      multiPlatform: true
      tap:
        active: RELEASE
        commitMessage: 'riot {{tagName}}'
    docker:
      active: ALWAYS
      repository:
        active: ALWAYS
        commitMessage: 'riot {{tagName}}'
      registries:
        - serverName: DEFAULT
          repositoryName: fieldengineering
      labels:
        'org.opencontainers.image.title': 'riot'
      postCommands:
        - 'VOLUME /workspace'
      specs:
        slim:
          imageNames:
            - 'fieldengineering/riot-{{dockerSpecName}}:{{tagName}}'
            - 'fieldengineering/riot-{{dockerSpecName}}:latest'
          matchers:
            platform: 'linux-x86_64'
          preCommands:
            - 'ARG DEBIAN_FRONTEND=noninteractive'
            - 'ENV TZ=Europe/Zurich'
            - 'RUN apt-get update && apt-get install -y unzip binutils fakeroot rpm'
        alpine:
          imageNames:
            - 'fieldengineering/riot-{{dockerSpecName}}:{{tagName}}'
            - 'fieldengineering/riot-{{dockerSpecName}}:latest'
          matchers:
            platform: 'linux_musl-x86_64'
          preCommands:
            - 'RUN apk add unzip binutils fakeroot rpm bash'

files:
  artifacts:
    - path: VERSION